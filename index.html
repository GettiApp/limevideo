<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeVideo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.png" alt="LimeVideo Logo" class="logo">
            <button id="uploadBtn">Upload Video</button>
        </div>
        <div class="main-content">
            <h1>Welcome to LimeVideo</h1>
            <div id="uploadForm" class="hidden">
                <input type="file" id="videoFile" accept="video/*">
                <input type="text" id="videoName" placeholder="Video Name">
                <select id="privacy">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                    <option value="link">Link Only</option>
                </select>
                <button id="submitBtn">Submit</button>
            </div>
            <div id="videos"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
